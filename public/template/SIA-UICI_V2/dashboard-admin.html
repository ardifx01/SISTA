<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Dashboard Admin - Sistem Informasi Tugas Akhir</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans text-gray-800">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="flex flex-col w-64 bg-white border-r border-gray-200">
      <div class="flex items-center gap-2 px-4 py-3 border-b border-gray-200">
        <img alt="Logo Sistem" class="w-10 h-10" src="" />
        <span class="text-lg font-normal text-gray-900 select-none">Dashboard Admin</span>
      </div>
      <nav class="flex-1 overflow-y-auto px-2 py-4 text-gray-600 text-sm">
        <div class="mb-4 uppercase text-xs font-semibold text-gray-400 select-none">NAVIGASI</div>
        <ul class="space-y-1">
          <li><a onclick="showContent('beranda')" class="flex items-center gap-2 px-4 py-2 rounded-full bg-green-600 text-white font-semibold cursor-pointer"><i class="fas fa-home"></i> Beranda</a></li>
          <li><a onclick="showContent('mahasiswa')" class="flex items-center gap-2 px-4 py-2 rounded hover:bg-gray-100 cursor-pointer"><i class="fas fa-users"></i> Data Mahasiswa</a></li>
          <li><a onclick="showContent('dosen')" class="flex items-center gap-2 px-4 py-2 rounded hover:bg-gray-100 cursor-pointer"><i class="fas fa-chalkboard-teacher"></i> Data Dosen Pembimbing</a></li>
          <li><a onclick="showContent('jadwal')" class="flex items-center gap-2 px-4 py-2 rounded hover:bg-gray-100 cursor-pointer"><i class="fas fa-calendar-alt"></i> Jadwal Sidang</a></li>
          <li><a onclick="showContent('proposal')" class="flex items-center gap-2 px-4 py-2 rounded hover:bg-gray-100 cursor-pointer"><i class="fas fa-file-alt"></i> Pengelolaan Proposal</a></li>
          <li><a onclick="showContent('pengaturan')" class="flex items-center gap-2 px-4 py-2 rounded hover:bg-gray-100 cursor-pointer"><i class="fas fa-cogs"></i> Pengaturan Sistem</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col">
      <!-- Top bar -->
      <header class="flex items-center justify-end bg-green-700 px-6 py-3 text-white select-none">
        <div class="flex items-center gap-2">
          <i class="fas fa-user-shield fa-lg"></i>
          <span class="font-mono text-sm">Admin</span>
        </div>
      </header>

      <!-- Content area -->
      <main id="content" class="flex-1 overflow-y-auto p-6 bg-gray-100">
        <!-- Konten awal -->
        <h1 class="text-gray-900 text-lg font-semibold mb-4 select-none">Selamat Datang, Admin</h1>
        <p class="text-gray-700">Silakan pilih menu di sidebar untuk mengelola data.</p>
      </main>
    </div>
  </div>

  <script>
    function showContent(menu) {
      const content = document.getElementById("content");

      const views = {
        beranda: `
          <h1 class="text-gray-900 text-lg font-semibold mb-4">Beranda</h1>
          <p class="text-gray-700">Ringkasan sistem dan informasi terbaru.</p>
        `,
        mahasiswa: `
          <h1 class="text-gray-900 text-lg font-semibold mb-4">Data Mahasiswa</h1>
          <table class="table-auto w-full border">
            <thead class="bg-green-100">
              <tr>
                <th class="p-2">NIM</th>
                <th class="p-2">Nama</th>
                <th class="p-2">Jurusan</th>
                <th class="p-2">Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-t">
                <td class="p-2">210001</td>
                <td class="p-2">Rizky Hidayat</td>
                <td class="p-2">Informatika</td>
                <td class="p-2"><button class="text-blue-600 hover:underline">Edit</button></td>
              </tr>
            </tbody>
          </table>
        `,
        dosen: `
          <h1 class="text-gray-900 text-lg font-semibold mb-4">Data Dosen Pembimbing</h1>
          <form class="space-y-3 max-w-md">
            <input type="text" placeholder="Nama Dosen" class="w-full p-2 border rounded">
            <input type="text" placeholder="NIDN" class="w-full p-2 border rounded">
            <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Tambah</button>
          </form>
        `,
        jadwal: `
          <h1 class="text-gray-900 text-lg font-semibold mb-4">Jadwal Sidang</h1>
          <ul class="list-disc pl-5 space-y-2">
            <li>15 Agustus 2025 - Sesi Pagi</li>
            <li>15 Agustus 2025 - Sesi Siang</li>
          </ul>
        `,
        proposal: `
          <h1 class="text-gray-900 text-lg font-semibold mb-4">Pengelolaan Proposal</h1>
          <div class="grid grid-cols-2 gap-4">
            <div class="bg-green-100 p-4 rounded shadow text-center">
              <p class="text-xl font-bold text-green-700">20</p>
              <p>Proposal Diajukan</p>
            </div>
            <div class="bg-green-100 p-4 rounded shadow text-center">
              <p class="text-xl font-bold text-green-700">15</p>
              <p>Proposal Disetujui</p>
            </div>
          </div>
        `,
        pengaturan: `
          <h1 class="text-gray-900 text-lg font-semibold mb-4">Pengaturan Sistem</h1>
          <form class="space-y-4 max-w-md">
            <input type="password" placeholder="Password Lama" class="w-full p-2 border rounded">
            <input type="password" placeholder="Password Baru" class="w-full p-2 border rounded">
            <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Ubah Password</button>
          </form>
        `
      };

      content.innerHTML = views[menu] || `<p class="text-gray-600">Menu tidak ditemukan.</p>`;
    }
  </script>
</body>
</html>
