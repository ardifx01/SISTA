<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Dosen - Sistem Informasi Tugas Akhir dan Skripsi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-thumb { background-color: #4a5568; border-radius: 3px; }
    .fade-in { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .menu-active {
      background-color: #16a34a;
      color: white;
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside class="flex flex-col w-64 bg-white border-r border-gray-200">
    <div class="flex items-center gap-2 px-4 py-3 border-b border-gray-200">
      <img alt="Logo" class="w-10 h-10" src="" />
      <span class="text-lg font-normal text-gray-900 select-none">Dashboard Dosen</span>
    </div>
    <nav class="flex-1 overflow-y-auto px-2 py-4 text-gray-600 text-sm">
      <div class="mb-4 uppercase text-xs font-semibold text-gray-400 select-none">NAVIGASI</div>
      <ul id="menuList" class="space-y-1">
        <li><button data-title="Beranda" class="menu-active flex items-center gap-2 w-full text-left px-4 py-2 rounded-full"><i class="fas fa-home"></i> Beranda</button></li>
        <li><button data-title="Daftar Mahasiswa Bimbingan" class="flex items-center gap-2 w-full text-left px-4 py-2 rounded hover:bg-gray-100"><i class="fas fa-user-graduate"></i> Daftar Mahasiswa Bimbingan</button></li>
        <li><button data-title="Jadwal Bimbingan" class="flex items-center gap-2 w-full text-left px-4 py-2 rounded hover:bg-gray-100"><i class="fas fa-calendar-check"></i> Jadwal Bimbingan</button></li>
        <li><button data-title="Jadwal Sidang" class="flex items-center gap-2 w-full text-left px-4 py-2 rounded hover:bg-gray-100"><i class="fas fa-calendar-alt"></i> Jadwal Sidang</button></li>
        <li><button data-title="Review Proposal/Skripsi" class="flex items-center gap-2 w-full text-left px-4 py-2 rounded hover:bg-gray-100"><i class="fas fa-file-alt"></i> Review Proposal/Skripsi</button></li>
        <li><button data-title="Laporan Progres Mahasiswa" class="flex items-center gap-2 w-full text-left px-4 py-2 rounded hover:bg-gray-100"><i class="fas fa-chart-line"></i> Laporan Progres Mahasiswa</button></li>
        <li><button data-title="Logout" class="flex items-center gap-2 w-full text-left px-4 py-2 rounded hover:bg-gray-100"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
      </ul>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="flex-1 flex flex-col">
    <header class="flex items-center justify-end bg-green-700 px-6 py-3 text-white select-none">
      <div class="flex items-center gap-2">
        <i class="fas fa-user-tie fa-lg"></i>
        <span class="font-mono text-sm">Dosen: Dr. Ahmad Fauzi</span>
      </div>
    </header>

    <!-- Content area -->
    <main class="flex-1 overflow-y-auto p-6 bg-gray-100">
      <h1 class="text-green-900 text-lg font-semibold mb-4">Selamat Datang, Dosen</h1>
      <p class="text-gray-700">Pilih menu di sebelah kiri untuk melihat detail informasi.</p>
    </main>
  </div>
</div>

<!-- Modal -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl fade-in">
    <h2 id="modalTitle" class="text-lg font-bold mb-4">Judul</h2>
    <div id="modalContent" class="mb-4 text-sm text-gray-700">Konten akan muncul di sini.</div>
    <div class="flex justify-end">
      <button onclick="closeModal()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Tutup</button>
    </div>
  </div>
</div>

<script>
  const modalData = {
    "Beranda": "<p>Ini adalah halaman utama dashboard. Anda bisa melihat statistik bimbingan dan informasi terbaru.</p>",
    "Daftar Mahasiswa Bimbingan": "<ul class='list-disc pl-6'><li>Budi Santoso</li><li>Siti Aminah</li><li>Ahmad Ridho</li></ul>",
    "Jadwal Bimbingan": "<p>Bimbingan hari ini:</p><ul class='list-disc pl-6'><li>10:00 - 10:30 | Budi Santoso</li><li>11:00 - 11:30 | Siti Aminah</li><li>14:00 - 14:30 | Ahmad Ridho</li></ul>",
    "Jadwal Sidang": `
      <p class='mb-4'>Form Ubah Jadwal Sidang</p>
      <form class='space-y-3'>
        <div>
          <label class='block mb-1 font-medium'>Tanggal Sidang Proposal</label>
          <input type='date' class='w-full border rounded p-2' />
        </div>
        <div>
          <label class='block mb-1 font-medium'>Tanggal Sidang Skripsi</label>
          <input type='date' class='w-full border rounded p-2' />
        </div>
        <div>
          <label class='block mb-1 font-medium'>Catatan / Keinginan untuk Mahasiswa</label>
          <textarea class='w-full border rounded p-2' rows='3' placeholder='Tulis instruksi di sini...'></textarea>
        </div>
        <button type='button' onclick="alert('Jadwal dan catatan berhasil disimpan & dikirim ke mahasiswa')" class='bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded'>Simpan & Kirim</button>
      </form>
    `,
    "Review Proposal/Skripsi": `
      <p class='mb-2'>Daftar dokumen yang perlu direview:</p>
      <ul class='list-disc pl-6 mb-4'><li>Proposal - Budi Santoso</li><li>Skripsi - Siti Aminah</li></ul>
      <form class='space-y-3'>
        <div>
          <label class='block mb-1 font-medium'>Catatan untuk Mahasiswa</label>
          <textarea class='w-full border rounded p-2' rows='4' placeholder='Tulis catatan Anda di sini...'></textarea>
        </div>
        <div>
          <label class='block mb-1 font-medium'>Upload File PDF</label>
          <input type='file' accept='application/pdf' class='w-full border rounded p-2' />
        </div>
        <button type='button' class='bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded'>Kirim Review</button>
      </form>
    `,
    "Laporan Progres Mahasiswa": "<p>Total pertemuan bulan ini: <strong>15</strong></p><p>Jumlah dokumen direview: <strong>8</strong></p>",
    "Logout": "<p>Anda yakin ingin logout?</p><button class='mt-3 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded'>Ya, Logout</button>"
  };

  document.querySelectorAll("#menuList button").forEach(btn => {
    btn.addEventListener("click", function() {
      document.querySelectorAll("#menuList button").forEach(b => b.classList.remove("menu-active"));
      this.classList.add("menu-active");
      openModal(this.getAttribute("data-title"));
    });
  });

  function openModal(title) {
    document.getElementById("modalTitle").innerText = title;
    document.getElementById("modalContent").innerHTML = modalData[title] || "Konten tidak ditemukan.";
    document.getElementById("modal").classList.remove("hidden");
    document.getElementById("modal").classList.add("flex");
  }

  function closeModal() {
    document.getElementById("modal").classList.add("hidden");
    document.getElementById("modal").classList.remove("flex");
  }
</script>

</body>
</html>
