<!DOCTYPE html>
<html class="loading" lang="id" data-textdirection="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="refresh" content="7200">
    <title>Nama Aplikasi Anda | Login</title>

    <link rel="apple-touch-icon" href="https://sia.uici.ac.id/images/uici/logo-uici-baru.png">
    <link rel="shortcut icon" type="image/x-icon" href="https://sia.uici.ac.id/images/uici/logo-uici-baru.png">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://sia.uici.ac.id/vendors/vendors.min.css">
    <link media="all" type="text/css" rel="stylesheet" href="https://sia.uici.ac.id/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://sia.uici.ac.id/css/themes/vertical-dark-menu-template/materialize.css">
    <link rel="stylesheet" type="text/css"
        href="https://sia.uici.ac.id/css/themes/vertical-dark-menu-template/style.css">
    <link rel="stylesheet" type="text/css" href="https://sia.uici.ac.id/css/pages/login.css?version=124">
    <link rel="stylesheet" type="text/css" href="https://sia.uici.ac.id/css/laravel-custom.css">
    <link rel="stylesheet" type="text/css" href="https://sia.uici.ac.id/css/custom/custom.css">

    <script src="https://sia.uici.ac.id/js-old/jquery.min.js" type="text/javascript"></script>
    <script src="https://sia.uici.ac.id/js-old/jquery.cookie.js" type="text/javascript"></script>
</head>

<body id="body"
    class="login-bg vertical-layout page-header-light vertical-menu-collapsible vertical-dark-menu 2-columns"
    data-open="click" data-menu="vertical-modern-menu" data-col="1-column">
    <div class="row">
        <div class="col s12">
            <div class="container">
                <div id="login-page" class="row">
                    <div class="col s12 m6 l4 z-depth-4 card-panel border-radius-10 login-card bg-opacity-9">
                        <form class="login-form" method="POST" action="#">
                            <div class="row">
                                <div class="input-field col s12 center-align">
                                    <img class="center-align"
                                        src="https://sia.uici.ac.id/images/uici/logo-uici-baru.png" width="20%"
                                        height="20%" alt="Logo Aplikasi">
                                    <h5 class="center-align font-weight-600">Sistem Informasi Anda</h5>
                                </div>
                            </div>

                            <div class="row margin">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix pt-2">person_outline</i>
                                    <input id="username" type="text" name="username" value="" autocomplete="username"
                                        autofocus>
                                    <label for="username" class="center-align">Username / User ID</label>
                                </div>
                            </div>

                            <div class="row margin">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix pt-2">lock_outline</i>
                                    <input id="password" type="password" name="password"
                                        autocomplete="current-password">
                                    <label for="password">Password</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s12 m12 l12 ml-2 mt-1">
                                    <p>
                                        <label>
                                            <input type="checkbox" name="remember" id="remember">
                                            <span>Remember Me</span>
                                        </label>
                                    </p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12 display-flex justify-content-center">
                                    <button type="submit" class="btn waves-effect waves-light border-round green">
                                        Login
                                    </button>
                                    <a class="btn waves-effect waves-light border-round red ml-4" href="#">Lupa
                                        Password?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="content-overlay"></div>
        </div>
    </div>

    <script src="https://sia.uici.ac.id/js/vendors.min.js" type="text/javascript"></script>
    <script src="https://sia.uici.ac.id/js/plugins.js" type="text/javascript"></script>
    <script src="https://sia.uici.ac.id/js/search.js" type="text/javascript"></script>
    <script src="https://sia.uici.ac.id/js/custom/custom-script.js" type="text/javascript"></script>

</body>

</html>
